<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 194, 204, 0.2);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #555;
        }

        .button{
            text-align: center;
        }

        .contact-us-text{
            font-weight: bolder;
            
        }
    </style>
</head>
<body background="background.jpg">
    <header style="opacity: 0.2;">
        <h1 class="contact-us-text">Contact Us</h1>
    </header>
    <div class="container">
        <form>
           
            <input style="padding-right: 5px;" type="text" id="name" placeholder="Name" required>

         
            <input style="padding-right: 5px;" type="email" id="email" placeholder="Email" required>

            
            <textarea style="padding-right: 5px;" id="message" placeholder="Message" required></textarea>

            <div class="button"><button type="submit">Submit</button></div>

            
        </form>
    </div>
</body>
</html>
