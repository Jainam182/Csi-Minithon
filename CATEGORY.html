<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        /* Style for the individual grid items */
        .grid-item {
            width: 50%;
            height: 100px; /* Set the height as needed */
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Additional style for the vertical grids */
        .vertical {
            height: auto;
            width: 50%;
        }

    </style>
</head>
<body>
    <!-- Four grids horizontally -->
    <div class="grid-container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
        <div class="grid-item">Grid 4</div>
    </div>

    <!-- Four grids vertically -->
    <div class="grid-container">
        <div class="grid-item vertical">Grid 5</div>
        <div class="grid-item vertical">Grid 6</div>
        <div class="grid-item vertical">Grid 7</div>
        <div class="grid-item vertical">Grid 8</div>
    </div>
</body>
</html>
